<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Download Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
        }
        input[type="file"] {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Image Upload and Download</h1>
    
    <form id="uploadForm">
        <input type="file" id="imageInput" accept="image/*" required>
        <button type="submit">Upload Image</button>
    </form>
    
    <div id="imageContainer" style="margin-top: 20px;">
        <img id="uploadedImage" src="" alt="Uploaded Image" style="display: none; max-width: 300px;"/>
        <a id="downloadLink" href="" download style="display: none;">
            <button>Download Image</button>
        </a>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const uploadedImage = document.getElementById('uploadedImage');
                const downloadLink = document.getElementById('downloadLink');
                
                uploadedImage.src = e.target.result;
                uploadedImage.style.display = 'block';
                
                downloadLink.href = e.target.result;
                downloadLink.style.display = 'inline-block';
            };
            
            if (file) {
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
